<!doctype html>
<html>
<head>
    <title>Bordas</title>
    <meta charset="utf=8">
    <style type="text/css">

    body {
        font-size: 30px;
    }

        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            font-size: 0.5em;

        }
        .texto2 {
            font-size: 1em;
        }
        
    </style>
</head>
<body>
   <p class="texto">Conteúdo</p>
    <p class="texto2">Conteúdo 2</p>
    
</body>
</html>
